<!DOCTYPE html>
<head lang="en">
<meta charset="utf-8">
<title>Balanced Volumes Visualization - Development Version</title>
<link rel="stylesheet" href="libs/jquery-ui-1.12.1.custom/jquery-ui.min.css"/>
<link rel="stylesheet" href="libs/jquery-ui-1.12.1.custom/jquery-ui.structure.min.css"/>
<link rel="stylesheet" href="libs/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css"/>
<link rel="stylesheet" href="balancedVolumesViz.css"/>

<!-- <script src="libs/jquery-2.2.4.min.js"></script> -->
<script src="libs/jquery-2.2.4.js"></script>
<script src="libs/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="//maps.googleapis.com/maps/api/js?sensor=false&key=AIzaSyBDKncJRheezxvvmheB8JLH4Dk7EHfdZEk"></script>
<script src="libs/ctpsGoogleMapsUtils.js"></script>
<script src="libs/d3.js"></script>
<script src="libs/underscore-min.js"></script>
<script src="libs/turf.min.js"></script>

</head>
<body>
<div class="ctpsHeader">
	<div class="lightBlue"></div>
	<div class="darkBlue"></div>
    <div id="banner"><a href="http://ctps.org/" target="_blank" title="Boston MPO"><img style="height:59px" src="./img/ctps_header.png" title="Opens Boston MPO website in a new window"></a></div>
</div>
<h1 class="pagetitle">Balanced Volumes - Development Version</h1>
<div id="wrapper">
    <span>
        Select metric:
        <select id="select_metric">
            <option metric="awdt_2018"            class="option_awdt_2018" selected>2018 Average Weekday Daily Traffic</option>
            <option metric="peak_2018_6_to_7_am"  class="option_peak_2018_6_to_7_am">2018 Volume 6 to 7 AM</option>
            <option metric="peak_2018_7_to_8_am"  class="option_peak_2018_7_to_8_am">2018 Volume 7 to 8 AM</option>
            <option metric="peak_2018_8_to_9_am"  class="option_peak_2018_8_to_9_am">2018 Volume 8 to 9 AM</option>
            <option metric="peak_2018_9_to_10_am" class="option_peak_2018_9_to_10_am">2018 Volume 9 to 10 AM</option>
            <option metric="peak_2018_3_to_4_pm"  class="option_peak_2018_3_to_4_pm">2018 Volume 3 to 4 PM</option>
            <option metric="peak_2018_4_to_5_pm"  class="option_peak_2018_4_to_5_pm">2018 Volume 4 to 5 PM</option>
            <option metric="peak_2018_5_to_6_pm"  class="option_peak_2018_5_to_6_pm">2018 Volume 5 to 6 PM</option>
            <option metric="peak_2018_6_to_7_pm"  class="option_peak_2018_6_to_7_pm">2018 Volume 6 to 7 PM</option>        
            <option metric="awdt_2010"            class="option_awdt_2010">2010 Average Weekday Daily Traffic</option>
            <option metric="peak_2010_6_to_7_am"  class="option_peak_2010_6_to_7_am">2010 Volume 6 to 7 AM</option>
            <option metric="peak_2010_7_to_8_am"  class="option_peak_2010_7_to_8_am">2010 Volume 7 to 8 AM</option>
            <option metric="peak_2010_8_to_9_am"  class="option_peak_2010_8_to_9_am">2010 Volume 8 to 9 AM</option>
            <option metric="peak_2010_9_to_10_am" class="option_peak_2010_9_to_10_am">2010 Volume 9 to 10 AM</option>
            <option metric="peak_2010_3_to_4_pm"  class="option_peak_2010_3_to_4_pm">2010 Volume 3 to 4 PM</option>
            <option metric="peak_2010_4_to_5_pm"  class="option_peak_2010_4_to_5_pm">2010 Volume 4 to 5 PM</option>
            <option metric="peak_2010_5_to_6_pm"  class="option_peak_2010_5_to_6_pm">2010 Volume 5 to 6 PM</option>
            <option metric="peak_2010_6_to_7_pm"  class="option_peak_2010_6_to_7_pm">2010 Volume 6 to 7 PM</option>
        </select>
    </span>
    <table>
        <tr>
            <td>
                <div id="sb_viz" role="presentation">
                </div>
            </td>
            <td>
                <div id="map_wrapper">
                    <div id="map" role="presentation">
                    </div>  
                </div>
            </td>
            <td>
                <div id="nb_viz" role="presentation">
                </div> 
            </td>
        </tr>
    </table>    
</div> 

<script src="balancedVolumesViz.js"></script>
</body>
</html>
