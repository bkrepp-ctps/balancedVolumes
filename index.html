<!DOCTYPE html>
<head lang="en">
<meta charset="utf-8">
<title>Balanced Volumes Visualization - Development Version</title>
<link rel="stylesheet" href="libs/jquery-ui-1.12.1.custom/jquery-ui.min.css"/>
<link rel="stylesheet" href="libs/jquery-ui-1.12.1.custom/jquery-ui.structure.min.css"/>
<link rel="stylesheet" href="libs/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css"/>
<link rel="stylesheet" href="balancedVolumesViz.css"/>
<script src="libs/jquery-2.2.4.min.js"></script>
<script src="libs/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="//maps.googleapis.com/maps/api/js?sensor=false&key=AIzaSyBDKncJRheezxvvmheB8JLH4Dk7EHfdZEk"></script>
<script src="libs/ctpsGoogleMapsUtils.js"></script>
<script src="libs/d3.js"></script>
<script src="libs/underscore-min.js"></script>
<script src="libs/es6string.js"></script>
<script src="libs/turf.min.js"></script>
<script src="libs/syncscroll.js"></script>
</head>
<body>
<div class="ctpsHeader">
	<div class="lightBlue"></div>
	<div class="darkBlue"></div>
    <div id="banner"><a href="https://www.ctps.org/" target="_blank" title="Boston MPO"><img style="height:59px" src="./img/ctps_header.png" title="Opens Boston MPO website in a new window"></a></div>
</div>
<h1 class="pagetitle">Balanced Volumes - Development Version</h1>
<div id="header_div">
    <div class="options_div">
        <label for="select_main_view">Main View</label>
        <input type="radio" name="select_view" class="select_view" id="select_main_view"  value="select_main_view" checked>     
        <label for="select_comp_view">AWDT Comparision View</label>
        <input type="radio" name="select_view" class="select_view" id="select_comp_view" value="select_comp_view">   
    </div>
</div> <!-- header_div -->

<div id="main_wrapper">
    <!-- <h3>Main View</h3> -->
    <div id="main_options_1" class="options_div">
        <span>
            Select year:
            <select id="select_year" class="app_select_box">
                <option value="2018" selected>2018</option>
                <option value="2010">2010</option>
                <option value="1999">1999</option>
                <!-- <option value"delta_2018_2010"= year="delta_2018_2010">Change between 2018 and 2010</option> -->
            </select>               
            Select metric:
            <select id="select_metric" class="app_select_box">
                <option value="awdt" selected>Average Weekday Daily Traffic</option>
                <option value="peak_6_to_7_am">Volume 6 to 7 AM</option>
                <option value="peak_7_to_8_am">Volume 7 to 8 AM</option>
                <option value="peak_8_to_9_am">Volume 8 to 9 AM</option>
                <option value="cum_6_to_9_am">Cumulative volume 6 to 9 AM</option>
                <option value="peak_9_to_10_am">Volume 9 to 10 AM</option>
                <option value="peak_3_to_4_pm">Volume 3 to 4 PM</option>
                <option value="peak_4_to_5_pm">Volume 4 to 5 PM</option>
                <option value="peak_5_to_6_pm">Volume 5 to 6 PM</option>
                <option value="cum_3_to_6_pm">Cumulative volume 3 to 6 PM</option>
                <option value="peak_6_to_7_pm">Volume 6 to 7 PM</option>        
            </select>
        </span>
    </div>
    
    <div id="main_options_2" class="options_div">
        <label for="sync_scrollbars">Synchronize scrollbars</label>
        <input type="checkbox" id="sync_scrollbars" name="sync_scrollbars" value="sync_scrollbars"> 
    </div>
    
    <div id="gfx_wrapper_1">
        <!-- Gross, but effective, table layout... for now -->
        <table>
            <tr>
                <td class="viz_caption">Southbound &darr;</td>
                <td>&nbsp;</td>
                <td class="viz_caption">Northbound &uarr;</td>
            </tr>
            <tr>
                <td>
                    <div id="sb_viz" class="syncscroll" role="presentation">
                    </div>
                </td>
                <td>
                    <div id="map_wrapper">
                        <div id="map" role="presentation">
                        </div>  
                    </div>
                </td>
                <td>
                    <div id="nb_viz" class="syncscroll" role="presentation">
                    </div> 
                </td>
            </tr>
        </table> 
    </div> <!-- gfx_wrapper_1 -->
</div> <!-- main_wrapper div -->

<div id="comp_wrapper">
    <!-- <h3>AWDT Comparator View</h3> -->
    <div id="comp_options_1" class="options_div">
        <span>
            Select AWDT year 1:
            <select id="select_year_1" class="app_select_box">
                <option value="2018" selected>2018</option>
                <option value="2010">2010</option>
                <option value="1999">1999</option>
            </select>
            Select AWDT year 2:
            <select id="select_year_2" class="app_select_box">
                <option value="2018">2018</option>
                <option value="2010" selected>2010</option>
                <option value="1999">1999</option>
            </select>
        </span>
    </div>
    
    <div id="comp_options_2" class="options_div">
        <label for="sync_all_scrollbars">Synchronize all scrollbars:</label>
        <input type="radio" name="scroll_radio" class="scroll_radio" id="sync_all_scrollbars"  value="sync_all_scrollbars">   
        <label for="sync_sb_scrollbars">Synchronize scrollbars for southbound direction:</label>
        <input type="radio" name="scroll_radio" class="scroll_radio" id="sync_sb_scrollbars" value="sync_sb_scrollbars"> 
        <label for="sync_nb_scrollbars">Synchronize scrollbars for northbound direction:</label>
        <input type="radio" name="scroll_radio" class="scroll_radio" id="sync_nb_scrollbars" value="sync_nb_scrollbars">   
        <label for="unsync_scrollbars">Un-synchronize scrollbars:</label>
        <input type="radio" name="scroll_radio" class="scroll_radio" id="unsyc_scrollbars"  value="unsync_scrollbars">     
    </div>
    
    <div id="gfx_wrapper_2">
        <!-- Gross, but effective, table layout... for now -->
        <table>
            <tr>
                <!-- Southbound, year 1 -->
                <td id="comp_caption_sb_yr_1" class="viz_caption">Southbound 2018 AWDT &darr;</td>
                <!-- Southbound, year 2 -->
                <td id="comp_caption_sb_yr_2" class="viz_caption">Southbound 2010 AWDT &darr;</td>
                <!-- Northbound, year 1 -->
                <td id="comp_caption_nb_yr_1" class="viz_caption">Northbound 2018 AWDT &uarr;</td>
                <!-- Northbound, year 2 -->
                <td id="comp_caption_nb_yr_2" class="viz_caption">Northbound 2010 AWDT &uarr;</td>
            </tr>
            <tr>
                <!-- Southbound, year 1 -->
                <td>
                    <div id="sb_viz_yr_1" class="comp_viz syncscroll" role="presentation">
                    </div>
                </td>
                <!-- Southbound, year 2 -->
                <td>
                    <div id="sb_viz_yr_2" class="comp_viz syncscroll" role="presentation">
                    </div>
                </td>  
                <!-- Northbound, year 1 -->                
                <td>
                    <div id="nb_viz_yr_1" class="comp_viz syncscroll" role="presentation">
                    </div> 
                </td>
                <!-- Northbound, year 2 -->
                <td>
                    <div id="nb_viz_yr_2" class="comp_viz syncscroll" role="presentation">
                    </div> 
                </td>
            </tr>
        </table> 
    </div> <!-- gfx_wrapper_2 -->
    
</div> <!-- comp_wrapper div -->

<script src="balancedVolumesViz.js"></script>
</body>
</html>
