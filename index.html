<!DOCTYPE html>
<head lang="en">
<meta charset="utf-8">
<title>Balanced Volumes Visualization - Development Version</title>
<link rel="stylesheet" href="libs/jquery-ui-1.12.1.custom/jquery-ui.min.css"/>
<link rel="stylesheet" href="libs/jquery-ui-1.12.1.custom/jquery-ui.structure.min.css"/>
<link rel="stylesheet" href="libs/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css"/>
<link rel="stylesheet" href="balancedVolumesViz.css"/>

<script src="libs/jquery-2.2.4.min.js"></script>
<!-- <script src="libs/jquery-2.2.4.js"></script> -->
<script src="libs/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="//maps.googleapis.com/maps/api/js?sensor=false&key=AIzaSyBDKncJRheezxvvmheB8JLH4Dk7EHfdZEk"></script>
<script src="libs/ctpsGoogleMapsUtils.js"></script>
<script src="libs/d3.js"></script>
<script src="libs/d3-tip-d3v4-VACLab-version.js"></script>
<script src="libs/underscore-min.js"></script>
<script src="libs/turf.min.js"></script>

</head>
<body>
<div class="ctpsHeader">
	<div class="lightBlue"></div>
	<div class="darkBlue"></div>
    <div id="banner"><a href="http://ctps.org/" target="_blank" title="Boston MPO"><img style="height:59px" src="./img/ctps_header.png" title="Opens Boston MPO website in a new window"></a></div>
</div>
<h1 class="pagetitle">Balanced Volumes - Development Version</h1>
<div id="wrapper">
    <span>
        Select metric:
        <select id="select_metric" class="app_select_box">
            <option metric="awdt"selected>Average Weekday Daily Traffic</option>
            <option metric="6_to_7_am">Volume 6 to 7 AM</option>
            <option metric="7_to_8_am">Volume 7 to 8 AM</option>
            <option metric="8_to_9_am">Volume 8 to 9 AM</option>
            <option metric="9_to_10_am">Volume 9 to 10 AM</option>
            <option metric="3_to_4_pm">Volume 3 to 4 PM</option>
            <option metric="4_to_5_pm">Volume 4 to 5 PM</option>
            <option metric="5_to_6_pm">Volume 5 to 6 PM</option>
            <option metric="6_to_7_pm">Volume 6 to 7 PM</option>        
        </select>
        &nbsp;&nbsp;Select year:
        <select id="select_year" class="app_select_box">
            <option year="2018" selected>2018</option>
            <option year="2010">2010</option>
            <option year="delta_2018_2010">Change between 2018 and 2010</option>
        </select>
    </span>
    <!-- Gross, but effective, table layout... for now -->
    <table>
        <tr>
            <td class="viz_caption">Southbound &darr;</td>
            <td>&nbsp;</td>
            <td class="viz_caption">Northbound &uarr;</td>
        </tr>
        <tr>
            <td>
                <div id="sb_viz" role="presentation">
                </div>
            </td>
            <td>
                <div id="map_wrapper">
                    <div id="map" role="presentation">
                    </div>  
                </div>
            </td>
            <td>
                <div id="nb_viz" role="presentation">
                </div> 
            </td>
        </tr>
    </table>    
</div> 

<script src="balancedVolumesViz.js"></script>
</body>
</html>
